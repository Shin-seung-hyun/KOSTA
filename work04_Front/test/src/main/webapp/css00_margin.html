<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Auto Example</title>
    <style>
        .container {
            border: 2px solid black;
            height: 200px;
            width: 80%; /* 부모 요소의 너비 설정 */
            margin: 0 auto; /* 부모 요소를 가운데 정렬 */
        }

        /*
            기본적으로 부모 요소의 전체 너비를 차지해
            남은 공간이 없기에
            가운데 정렬이 되지 않음
         */
        .box1 {
            background-color: lightcoral;
            height: 100px;
            margin: auto; /* 수평 가운데 정렬 */
        }

        /*
            부모의 너비가 80%이고
            box2의 너비는 80%의 50%라 전체화면의 40%가 된다.
            남은 40%의 공간을 양쪽 동일하게 정렬한다
        */
        .box2 {
            background-color: lightblue;
            width: 50%; /* width 설정 */
            height: 100px;
            margin: auto; /* 수평 가운데 정렬 */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 너비를 설정하지 않은 블록 요소 -->
    <div class="box1">Box 1: Width not set</div>

    <!-- 너비를 설정한 블록 요소 -->
    <div class="box2">Box 2: Width set to 50%</div>
</div>
</body>
</html>
