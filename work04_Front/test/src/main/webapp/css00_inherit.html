<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <style>

        *{
            color : red;
        }
        h1{
          color: blue;
        }
        h2#page{
          color: gray;
        }


      </style>

  </head>
  <body>

    <!--
    전체 선택자가 없는 경우: <em> 요소는 부모 요소의 색상을 상속받는다.
    전체 선택자가 있는 경우: <em> 요소는 전체 선택자의 스타일을 적용받는다.

    why? 이는 CSS에서 상속과 우선순위 규칙 때문이다.
    상속의 우선순위보다 전체 선택자의 스타일이 우선 적용된다.
    -->
    <h1>Hello,<em>CSS</em></h1>

    <h2 id="page">Hello, <em>CSS</em></h2>

  </body>
</html>
