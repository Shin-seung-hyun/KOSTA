<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>영화 예매</title>
	<style type="text/css">
		#first {
			width: 600px;
			height: 900px;
			margin: 0 auto;
			padding: 30px;
			border: 8px solid #007017;
		}
		
		h1, h2 {
			text-align: center;
		}
		
		img {
			margin-left: 150px;
		}
		
		h2 {
			color: #663399;
		}
		
		.unvisible{
			display : none;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){  
			
			let charge = 0;
			
			//1. 
			$("select").on("change", function(){
				let option = $(this).val();
				
				console.log(option);
				alert(option);
			});
	
			//2. 
		    $("input[type=radio]").on("click", function(){
		        	
	        	let time = $(this).val();
	        	//console.log(time);
	        	
	            if( time == "08:30"){
					charge = 5000;
	                $("#notjojo").removeClass("unvisible");
	                $("#jojo").addClass("unvisible");
	                
	            } 
	            else {
	            	charge = 9000;
	                $("#jojo").removeClass("unvisible");
	                $("#notjojo").addClass("unvisible");
	            }
	            
	            //값 리셋
	            $("#people").val(0);
	            $("#price").val(0);
	        });
			
			
			//3. 인원수 변경 시 총 금액 업데이트
			$("#people").on("change", function(){
				let num = $(this).val();
				
				$("#price").val(num * charge);
			});
			
	    });
			
		
	</script>
	
</head>
<body>
	<div id="first">
		<h1>KOSTA Theater</h1>
		<h2>인사이드 아웃2 영화 예매</h2>
		<img alt="movie poster" width="300" height="380"
			src="https://i.namu.wiki/i/_2rXSKS4AcZ0YQUuJwPfnJC40Pl8c96Mb2esJnv5USdbtcbu9kCPqo1DxhCo8hA55U4WiuZNaxm0XTe0H5RnSg.webp">
		<p></p>
		<p></p>

		<form>
			<label>상영관</label> 
			<select>
				<option>CGV</option>
				<option>롯데시네마</option>
				<option>메가박스</option>
				<option>프리머스</option>
				<option>다른극장</option>
			</select> 
			<label>날짜 선택</label><input type="date" />
			
			<fieldset>
				<legend size=30>시간선택</legend>
				<input type="radio" name="time" value="08:30" class="time" checked="checked" /><label>08:30</label> 
				<input type="radio" name="time" value="11:00" class="time" /><label>11:00</label> 
				<input type="radio" name="time" value="14:20" class="time" /><label>14:20</label>
				<input type="radio" name="time" value="17:25" class="time" /><label>17:25</label>
				<input type="radio" name="time" value="20:10" class="time" /><label>20:10</label>
				<input type="radio" name="time" value="23:05" class="time" /><label>23:05</label>
			</fieldset>
			
			<p>
			<label>요금</label>&nbsp;&nbsp;
			<span id="jojo"> <del>W9,000</del></span>&nbsp;&nbsp;
			<span id="notjojo"> <ins>W5,000</ins></span>
			
			<p>
			<input type="hidden" id="cost" value="9000" /> <label>인원</label> 
			<input type="number" required="required" id="people" value="0" />
			</p>
			
			<p>
			<label>금액</label> <input type="number" readonly="readonly" id="price" value="0" />
			</p>
			
			<input type="checkbox" id="op" checked="checked" /><label>옵션</label>
			<div id="option">
				<fieldset>
					<input type="checkbox" name="popcorn" /><label>팝콘</label> <input
						type="checkbox" name="cola" /><label>콜라</label>
				</fieldset>
			</div>
			
		</form>
	</div>
	
</body>

</html>
