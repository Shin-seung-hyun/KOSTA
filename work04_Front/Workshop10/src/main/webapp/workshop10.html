<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- Bootstrap CSS CDN -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		
		<!-- chartJS CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		
		<style type="text/css">
		
		.container{
			text-align: center;
		}
		
		.chart-container{
				width: 600px;
				height: 600px; 
				border: 1px solid #ddd;
				margin: auto;
				padding:10px;
				border-radius:4px;
		}
		</style>
		
	</head>

	
	<body>
		<div class = "container ">
			<div class = "jumbotron text-center">
				<h1> 년도별 상반기 승객수 차트</h1>
			</div>
			
			<div class = "chart-container">
				<canvas id = "bar-chart"></canvas>
			</div>
			
			<script type="text/javascript">
				var ctx = document.getElementById("bar-chart");
				
				let months = ["1월 승객수","2월 승객수","3월 승객수","4월 승객수","5월 승객수","6월 승객수",
					  "7월 승객수"];
		
				let data_2023 = {
					label : "2023년",
					data:[102, 100, 118, 109, 119, 119, 130],
					backgroundColor: [
						
						/* thick 별 색상 바꾸기 */
						"rgba(0,0,255,0.2)", 
						"rgba(0,0,255,0.1)",
						"rgba(0,0,255,0.4)", 
						"rgba(0,0,255,0.3)",
						"rgba(0,0,255,0.6)", 
						"rgba(0,0,255,0.6)",
						"rgba(0,0,255,0.7)"
					],
					borderWidth:2,
					borderColor:"SlateBlue"
						
				};
				
				let config ={
					type : "bar",
					data : {
						labels : months,
						datasets: [data_2023]
					},
					
					options : {
						
						maintainAspectRatio :false,//그래프의 비율 유지 
						
						scales : {
							
							x :{
								ticks : {
									maxRotation : 45, 
									minRotation : 45
								}
							},
							y : {
								min : 0, 
								max : 140,
							}
						}
					}
				}
				
				var myChart = new Chart(ctx,config);
				
			</script>
			
		</div>
		
	</body>
</html>
