<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(()=>{
			
			//input태크 속성이름이 type, 속성값이 text인 선택자 지정
			//$("input[type=text]").val("KOSTA").css("color",'green');
			$("[type=text]").val("KOSTA").css("color",'red');
			
			/* 모두에게 적용 */
			//$("[type=text]").val("KOSTA").css("color",'red'); 
			//$("input").val("KOSTA").css("color",'red');
			
			/* input 태그의 속성 값 중에서 ~ 태그를 선택자로 지정 */
			//$("input[name=한국]").css("color", "orange");
			$("input[name*=한국]").css("color", "orange");
			
		});
	
	
	</script>


</head>
<body>
	<h3> 폼 속성 선택자 사용법</h3>
	<input type="text">
	<input name="한국" value="한국사람">
	<input name="한국인" value="KO한국인">
	<input name="한국 민" value="한국 민">
	<input name="대 한국 민" value="대 한국 민">
</body>
</html>
