<!-- 
폼에 입력된 값을 가지고 서버로 전송하는 방법
JS에서 서버로 페이지를 이동하는 가장 대표적인 방법은
submit 말고
location.href="url" 방식이 있다

 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script>
		
		$(function() {
			
			/*  submit()을 하면 form의 action으로만 간다*/
			$("input[type=button]").on("click", ()=>{

				//JQ
				let id = $("#userId").val();
				let name = $("input[name=userName]").val();
				let address = $(":text[name=userAddr]").val();
				
				//location.herf ="05_result_location.jsp";	// 이렇게만 보낸다면 .jsp에서 결과가 안 보인다.
				location.href ="05_result_location.jsp?kid=" + id + "&kname=" + name + "&kaddr="+address; // 값을 넣어서 보내줘야 한다.
				
			});
			
		});
		
	</script>

</head>

<body>
	<h2>Form 에서 입력한 값을 JS에서 받아서 서버로 전송하기</h2>
	<h3> 1. form.submit() </h3>
	<form id="memberFrm">
		아이디 : <input type="text" name="userId" id="userId"><br />
		<br /> 이 름 : <input type="text" name="userName" id="userName"><br />
		<br /> 주 소 : <input type="text" name="userAddr" id="userAddr"><br />
		<br /> <input type="button" value="DataSend">
	</form>
</body>
</html>
