<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

	$(function(){  
		
		// form.submit()에는 폼에 입력된 모든 값을 가지고 서버로 전송되도록 하는 기능이 있다 : serialize();
		// serialize()는 입력된 값을 다 쿼리 스트링으로 알아서 만들어서 전송한다.
		// 따라서 location.href에서 이기능을 적용해 보자
		$("#btn").on("click",()=> {
			
			let query = $("#frm").serialize();
			alert(query);
			
			location.href ="07_result_location.jsp?" + query;
			
		});
	});
</script>
</head>
<body>
	<form action="SerializeServlet" id="frm">
        NAME : <input type="text" name="name">
        <input type="hidden" name="command" value="register"><p>

        <select name="tool">
            <option value="editplus">editplus</option>
            <option value="eclipse">eclipse</option>
            <option value="starUML">starUML</option>
        </select><P>

        <input type="checkbox" name="program" value="JAVA">JAVA
        <input type="checkbox" name="program" value="Jquery">Jquery
        <input type="checkbox" name="program" value="Spring">Spring
        <input type="checkbox" name="program" value="JDBC">JDBC
        <p>
        <input type="button" value="FormSend" id ="btn">
    </form>
</body>
</html>
