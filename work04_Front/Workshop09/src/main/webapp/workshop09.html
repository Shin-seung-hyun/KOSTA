<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		
		<!-- Bootstrap CSS CDN -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		
		<!-- chartJS CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		
		<style type="text/css">
		
		.container{
			text-align: center;
		}
		
		.chart-container{
			width : 800px;
			height : 600px; 
			border : 2px solid #D3D3D3;
			padding : 20px;
			margin : 0 auto; 
		}
		
		
		</style>
		
	</head>
		

	<body>
		<div class = "container ">
			<div class = "jumbotron text-center">
				<h1> A항공사 년도별 승객수 누적현황 챠트 통계</h1>
			</div>
			
			<div class = "chart-container">
				<canvas id = "bar-chart"></canvas>
			</div>

		</div>	
		
		<script type="text/javascript">
			var ctx = document.getElementById("bar-chart");
			
			let months = ["1월 승객수","2월 승객수","3월 승객수","4월 승객수","5월 승객수","6월 승객수",
				  "7월 승객수","8월 승객수","9월 승객수","10월 승객수","11월 승객수","12월 승객수"];
	
			let data_2022 = {
				label : "2022년",
				data:[100, 98, 108, 101, 111, 116, 120, 119, 98, 88, 99, 100],
				backgroundColor : "rgba(255,0,0, .3)", 
				borderColor:"crimson",
				borderWidth:2,
			};
				
			let data_2023 = {
				label : "2023년",
				data:[102, 100, 118, 109, 119, 119, 130, 148, 102, 100, 103, 118],
				backgroundColor: "rgba(0,0,255,0.3)", 
				borderWidth:2,
				borderColor:"SlateBlue"
					
			};
			
			let config ={
				type : "bar",
				data : {
					labels : months,
					datasets: [data_2022, data_2023]
				},
				
				options : {
					
					scales : {
						y : {
							min : 0, 
							max : 160,
						}
					}
				}
			}
			
			var myChart = new Chart(ctx,config);
			
		
		</script>

	</body>
	</html>
