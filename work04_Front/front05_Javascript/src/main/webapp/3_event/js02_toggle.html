<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
	</head>
	
	<body>
		<h2>What Can JavaScript Do?</h2>
		<p>JavaScript can change HTML attribute values.</p>
		<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
	
		<button id="turnOn">Turn on the light</button>
		<img style ="width : 150px" 
			 src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU">
	
		<button id="turnOff">Turn off the light</button>
		
	</body>
	
	<script type="text/javascript">
	
		document.querySelector("#turnOn").onclick = on;
		document.querySelector("#turnOff").onclick = off;
		
		function on(){
			
			//이미지 영역 얻어오기 + 속성값 변경
			let onImg = document.querySelector("img")
			
			onImg.src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU";
		
		}
		
		function off(){ 
			
			let offImg = document.querySelector("img")
			
			offImg.src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhVXo0PStCaz-E5mudcAtsDhV53vPXqpUFQ&usqp=CAU";
		
		}
		
	</script>
	
</html>
