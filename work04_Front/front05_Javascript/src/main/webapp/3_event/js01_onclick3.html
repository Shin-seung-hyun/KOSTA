<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>3. addEventListener 사용</title>
		
	</head>
	
	<body>
		<h1>JavaScript란?</h1>
		<p id ="content">JavaScript를 사용해서 HTML Body 부분의 내용을 변경합니다.</p>
		<button id ="clickbtn">CLICK ME</button>
	
	</body>
	
	<script type="text/javascript">
	
		//1. button element 부분을 클릭하면 push 함수가 호출되도록
		const clickBtn= document.querySelector("#clickbtn");
		
		clickBtn.addEventListener('click', ()=>{
			
			let content = document.querySelector("#content"); 
			content.innerHTML= "<h2><font color=red>Hello JS Event</font></h2>";
		});
	
	</script>
</html>
