<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
 	 		function choiceMenu1(){
				let menu = document.frm.menu;
				
				//alert(menu); //[object RadioNodeList] 
				//alert(menu.length); // Array를 반환
				
				//내가 선택한 메뉴를 alert 창으로 출력하기 위해서는 for문을 사용해야 한다.
				for(let i =0; i<menu.length; i++){
					
					if(menu[i].checked) //선택한 메뉴라면 
						alert(menu[i].value);
				}
				
			} 
			
			
			function choiceMenu2(){
				let menu = document.frm.menu;
				
				let str= "";
				
				for(let i =0; i<menu.length; i++){
					
					if(menu[i].checked) { // 1. 내가 선택한 메뉴가 alert 창이 한번 뜨고 메뉴가 한번에 출력
						str += menu[i].value + " ";
						
						//2. 확인을 누른후 다시 checkbox가 초기화
						menu[i].checked  = false;
					}
				}
				
				if( str == "") alert("하나 이상의 메뉴는 반드시 선택해주세요");
				else alert("당신이 선택한 메뉴는 " + str + "!!");
			}
		
			
			
			//3. forEach 사용
			function choiceMenu3(){
				let menus = document.frm.menu;
				
				let str= "";	
				menus.forEach((menu) =>{
					
					if(menu.checked) {
						str += menu.value + " ";
						menu.checked = false;
					}
					
				});
				
				if( str == "") alert("하나 이상의 메뉴는 반드시 선택해주세요");
				else alert("당신이 선택한 메뉴는 " + str + "!!");
			}
			
		</script>
		
		
	</head>
	<body>
		<h2>CheckBox Form</h2>
		
		<form action="#" name = "frm">
			<strong>오늘 점심 드시고 싶은 메뉴를 고르세요. </strong><br><br>
			<input type="checkbox" name="menu" value="초밥" class="menu">초밥<br>
			<input type="checkbox" name="menu" value="우동" class="menu">우동<br>
			<input type="checkbox" name="menu" value="짜장면" class="menu">짜장면<br>
			<input type="checkbox" name="menu" value="카레라이스" class="menu">카레라이스<br>	
			<input type="button" value="선택" onclick="choiceMenu3()">
			
		</form>
	
	</body>
</html>
