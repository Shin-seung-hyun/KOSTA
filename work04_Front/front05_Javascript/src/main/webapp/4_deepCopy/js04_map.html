<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script type="text/javascript">
		console.log("==== 1. map :: for문과의 차이점을 정확하게 정리 ====");
		const a = [1,2,3];
		
		console.log("=== 1. for ===");	
		for(let i=0; i<a.length; i++){
			
			console.log(a[i]);
		}
		
		console.log("=== 2. forEach ===");
		a.forEach((i)=>{
			
			console.log(i);
		});
		
		console.log("=== 3. forEach vs map ===");
		const b = a.forEach((i) =>{ console.log(i); }); //for는 반환값이 없다 (소모되고 끝난다)
		console.log("b = " + b); // b= undefind;
		
		const c = a.map((i) => { return i+100; });
		console.log("c = " + c); //c = 101, 102, 103
		
		c.push(4);
		console.log("a = " + a);  
		console.log("c = " + c);
		
		/* 
			map
			인자값 하나, 반환타입을 가진다.
			for문 처럼 반복을 하면서 값 하나하나를 가공할 수 있다.
			깊은 복사 방식이다.
			
			React에서는 반복문으로 for를 사용하지 않고, map을 사용한다.
			
		*/
		
	
	</script>
</head>

</html>
