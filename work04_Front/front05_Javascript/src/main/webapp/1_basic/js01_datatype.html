
<!-- 
 JavaScript 는 화면을 변경하는 기술
 화면에 이벤트를 처리하는 기술이다.
 
 기본적으로 제공하는 데이타 타입을 정리해보자 :: 6개
	1. number
	2. string
	3. boolean
	 
	4. *함수형 function
	5. 객체형 object 
	6. undefined

 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			var variable; //변수 선언
			var stringvar = "stringvar"; //초기화
			var number = 273;
			var booleanvar = true;
			var functionvar = function(){};
			var objectvar = {};	//json이 해당 형태이다. 
								// Map의 key : value 형식
			
								
	/* 		alert(variable);	//java sysout
			alert(stringvar); 
			alert(number);
			alert(booleanvar);
			alert(functionvar);
			alert(objectvar); */
			
			
			/* 값이 들어 있는 변수의 타입을 알아보자 */
			alert(typeof variable);	//undefined type
			alert(typeof stringvar); 
			alert(typeof number);
			alert(typeof booleanvar);
			alert(typeof functionvar);
			alert(typeof objectvar); 
		</script>
	</head>
	
	<body>
	
	</body>
</html>
