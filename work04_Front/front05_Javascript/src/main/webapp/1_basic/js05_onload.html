<!--  

1. 복합연산자(a += '')
2. innerHTML
3. querySelector(), getElementById()


window.onload는
HTML 의 모든 요소들이 메모리에 올라가고 나서 
해당 부분이 (= JavaScript) 실행되도록 하는 기능이다.

-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			//window에 내장된 함수 중 onload라는 함수를 사용하자
/* 			window.onload = function(){ */
			window.onload = ()=>{
				var list = '';
				
				// 1. 복합연산자
				list += '<ul>';
				list += '<li>아메리카노</li>';
				list += '<li>카페라떼</li>';
				list += '<li>카페모카</li>';
				list += '<li>카라멜마끼아또</li>';
				list += '</ul>';
				
				//2. document 내에 특정 element를 찾아서 붙인다.
				//document.getElementById("wrap").innerHTML = list;
				document.querySelector("#wrap").innerHTML = list;
			}
		
		</script>

	</head>
	
	<body>
		<h2 align="center"> ==================== onload ==================== </h2>
		<div id="wrap">
			
		</div>
	</body>
</html>
