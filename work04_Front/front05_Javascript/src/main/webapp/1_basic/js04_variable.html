<!-- 

변수의 종류
	전역변수
	멤버변수
	지역변수
	상수	

javaScript의 변수
	var
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
 			var name = "Peter";
			my_name = "James"; // var 생략 : 자동으로 전역변수가 된다.
			const ename = "Tom";
			
			console.log(name);	// 요소 검사창에서 확인
			console.log(my_name); 
			console.log(ename);
			
 			showInfo();
			function showInfo() {
				var age = 33;	//
				myAge = 22;		//지역변수 X, 전역변수 O
				const eage = 26;
				
				console.log(name + ", " +  age);
				console.log(my_name + ", " +  myAge);
				console.log(ename + ", " + eage);
				
			}
			
			console.log(age);	// error 발생 :: age is not defined
			console.log(myAge);	// 정상 동작
			console.log(eage);
			
		</script>
	
	</head>
		
	<body>
		
	</body>
</html>
