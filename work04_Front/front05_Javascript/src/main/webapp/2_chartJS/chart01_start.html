<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!-- chartJS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div>
		<canvas id="myChart"></canvas>
	</div>
	
	<script>
		const ctx = document.getElementById('myChart');
	
		/*
		
			{}안에는
			type, data(lables, datasets),options 로 구성돼있다.
			
			type은 bar, line, pie, scatter가 대표적이다.
			
		*/
	 	new Chart(ctx, {
		    type: 'bar',
		    data: {
		      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],	//x축의 범례
		      datasets: [{
		        label: '# of Votes',
		        data: [12, 19, 3, 5, 2, 3],	//labels의 갯수와 일치해야 한다.
		        borderWidth: 1
		      }]
		    }
		});
	</script>
 
</body>
</html>
