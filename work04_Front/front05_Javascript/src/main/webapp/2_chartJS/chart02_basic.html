<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<style type="text/css">
		.container{
			text-align: center;
		}
	</style>
	
</head>
<body>
	<div class ="container"> <!-- margin을 주기 귀찮음으로 bootstrap 사용-->
		<h1>A항공사 월별 승객수 현황 그래프</h1>
		<canvas id ="line-chart"></canvas>
	</div>
	
	
	<!--  
		구성요소
			1.type
			2. data
				labels
				datasets
	
	-->
	
	<script type="text/javascript">
		const ctx = document.querySelector("#line-chart");
		const myChart = new Chart(ctx,{
			type : "line",
			data : {
				labels : ["1월","2월","3월","4월","5월","6월","7월","8월","9월","20월","11월","12월"],
				datasets : [
					{
						label : "월별에 따른 승객수 데이터(백만 단위)",
						data : [100, 112, 99, 115, 120, 122, 140, 150, 130, 119, 118, 129]
					}
				]
			},
			options : {
				scales : {
					
					/*  지금은 적용이 안되지만 나중에 적용해 볼 것*/
/* 					x : {
						type : 'time',
						min : new Date('2023-01-01').valueOf(),
						max : new Date("2023-12-32").valueOf()
					}, */
					y : {
						type : 'linear',
						min : 0,
						max : 220
					}
				}
			}
				
		})
	
	
	</script>

</body>
</html>
